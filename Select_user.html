<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        button{
            background-color: transparent;
            border: none;
        }
        .container{
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 200px;
            margin-left: 100px;
            padding-top: 10px;
            border: 2px solid white;
            box-shadow: 0 0 1px #fff, 0 0 2px #fff, 0 0 6px #fff, 0 0 12px #fff,inset 0 0 1px #fff, inset 0 0 2px #fff, inset 0 0 6px #fff, inset 0 0 12px #fff;
            height: 450px;
            width: 90%;
            font-family: "Dancing Script", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        .container div{
            display:inline-block;
            height: 250px;
            width: 250px;
        }
        .container div p{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: aliceblue;font-size:50px;">Who's Watching?</h1>
        <button onclick="SendProflie('User1')"><div><img src="Pro1.jpg"><p style="color: aliceblue;font-size:40px;">User</p></div></button>
        <button onclick="SendProflie('User2')"><div><img src="Pro2.jpg"><p style="color: aliceblue;font-size:40px;">User</p></div></button>
        <button onclick="SendProflie('User3')"><div><img src="Pro3.jpg"><p style="color: aliceblue;font-size:40px;">User</p></div></button>
        <button onclick="SendProflie('User4')"><div><img src="Pro4.jpg"><p style="color: aliceblue;font-size:40px;">User</p></div></button>
        <button onclick="SendProflie('User5')"><div><img src="Pro5.jpg"><p style="color: aliceblue;font-size:40px;">User</p></div></button>
    </div>
</body>
<script>
    function SendProflie(username){
        localStorage.setItem("username",username);
        window.location.href="Home.html";
    }
</script>
</html>
